<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Cinnamon roll shop">
    <meta name="keywords" content="Cinnamon, Cinnamon roll, Bakery, Bun Bun Bake Shop, Bake">
    <meta name="author" content="Annie Geng">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Bun Bun Bake Shop</title>
  </head>

  <body>
    <!-- header -->
    <div id="header">

      <!-- logo -->
      <div id="logo">
        <a href="index.html" id="logoHover"><img src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo" title="Bun Bun Bake Shop" id="logo"></a>
      </div>

      <!-- navbar -->
      <div id="navbar">
        <div id="nav-items">
          <div id="nav-links">
            <ul>
              <li>
                <a href="index.html">PRODUCTS</a>
              </li>
              <li>
                <a href="cart.html" class="active">CART</a>
              </li>
            </ul>
          </div>

          <!-- horizontal line -->
          <div id="line">
            <hr class="solid"/>
          </div>
        </div>

        <!-- Our hand-made cinnamon rolls -->
        <div id="slogan">
          <h1 class="align-bottom">Shopping cart</h1>
        </div>
      </div>
    </div>
    <!-- cart items -->
    <div class="cart-page">
      <!-- cart item 1 -->
      <div class="cart-card">
        <!-- product img -->
        <div class="cart-img">
          <img src="../assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll" title="Original Cinnamon Roll" class="smallimg"/>
        </div>
        <!-- product description -->
        <div class="cart-descrip">
          <p>Original Cinnamon Roll</p>
          <p>Glazing: Keep original</p>
          <p>Pack Size: 1</p>
        </div>
        <!-- product price -->
        <div class="cart-price">
          <p>$ 2.49</p>
        </div>
      </div>
      <!-- remove button -->
      <h2>Remove</h2>

      <!-- cart item 2 -->
      <div class="cart-card">
        <!-- product image -->
        <div class="cart-img">
          <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon roll" title="Double Chocolate Cinnamon Roll" class="smallimg"/>
        </div>
        <!-- product description -->
        <div class="cart-descrip">
          <p>Double Chocolate Cinnamon Roll</p>
          <p>Glazing: Sugar Milk</p>
          <p>Pack Size: 6</p>
        </div>
        <!-- product price -->
        <div class="cart-price">
          <p>$ 27.45</p>
        </div>
      </div>
      <!-- remove button -->
      <h2>Remove</h2>

      <!-- cart total -->
      <hr class="solid"/>
      <div id="cart-total">
        <div id="total">
          <p>Total</p>
        </div>
        <div id="total-price">
          <p>$ 29.94</p>
        </div>
      </div>

      <!-- checkout button -->
      <div id="checkout-btn">
      <button class="checkout">Checkout</button>
      </div>
    </div>
  </body>
</html>
