<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Cinnamon roll shop">
    <meta name="keywords" content="Cinnamon, Cinnamon roll, Bakery, Bun Bun Bake Shop, Bake">
    <meta name="author" content="Annie Geng">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/rollsData.js"></script>
    <title>Bun Bun Bake Shop</title>
  </head>

  <body>
    <!-- header -->
    <div id="header">

      <!-- logo -->
      <div id="logo">
        <a href="index.html" id="logoHover"><img src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo" title="Bun Bun Bake Shop" id="logo"></a>
      </div>

      <!-- navbar -->
      <div id="navbar">
        <div id="nav-items">
          <div id="nav-links">
            <ul>
              <li>
                <a href="index.html"class="active">PRODUCTS</a>
              </li>
              <li>
                <a href="cart.html">CART</a>
              </li>
            </ul>
          </div>

          <!-- horizontal line -->
          <div id="line">
            <hr class="solid"/>
          </div>
        </div>

        <!-- Our hand-made cinnamon rolls -->
        <div id="slogan">
          <h1 id="roll-name" class="align-bottom">Original cinnamon roll</h1>
        </div>
      </div>
    </div>

    <!-- product page -->
    <div id="product-screen">
      <!-- image -->
      <div id="product-main">
      <img src="../assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll" title="Original Cinnamon Roll" id="main-img"/>
      </div>
      <div id="product-options">
        
        <!-- heading -->
        <h3 id="customize">Customize our delicious, hand-made cinnamon roll to your liking!</h3> 
        
        <!-- glaze // source: https://css-tricks.com/snippets/css/a-guide-to-flexbox/-->
        <div class="break"></div>
        <p>Glazing:</p>
        <!-- dropdown button // source: https://www.freecodecamp.org/news/html-drop-down-menu-how-to-add-a-drop-down-list-with-the-select-element/ -->
        <select name="glazing" class="dropdown" id="glazing" onchange="glazingChange(this)">
        </select>
        
        <!-- pack size -->
        <div class="break"></div>
        <p>Pack size:</p>
        <select name="pack-size" class="dropdown" id="pack-size" onchange="glazingChangePack(this)">
        </select>
        <br/>
        
        <!-- cart -->
        <div class="break"></div>
        <div class="flex-wrap">
          <h3 id="priceId">$2.49</h3>
          <!-- add to cart button // source: https://www.w3schools.com/tags/tag_button.asp-->
          <button class="cart" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
      
  </body>
</html>
